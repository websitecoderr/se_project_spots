<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Software Engineer" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Bessie Coleman"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-column">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button type="button" class="profile__edit-button">
                <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
              </button>
            </div>
            <button type="button" class="profile__new-post-button">
              <img src="./images/plus.svg" alt="Plus icon" />New Post
            </button>
          </div>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button">
                  <img src="./images/deleteicon.svg" alt="Delete icon" />
                </button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="description"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">New Post</h2>
        <form name="edit profile" class="modal__form" id="add-card-form">
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input
              id="add-card-link-input"
              name="name"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
          </label>
          <label for="add-card-description-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button type="button" class="modal__close_type_preview"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <script defer src="./scripts/index.js"></script>
  </body>
</html>
